apiVersion: apps/v1
kind: Deployment
metadata:
  name: uptime-kuma
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: uptime-kuma
  template:
    metadata:
      labels:
        app: uptime-kuma
    spec:
      securityContext:
        #fsGroup: 2002
        #runAsGroup: 2002
        #runAsNonRoot: true
        #allowPrivilegeEscalation: false
        #runAsUser:
      containers:
        - name: uptime-kuma
          image: louislam/uptime-kuma:1.23.14-alpine
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              memory: 256Mi
          env:
            - name: UPTIME_KUMA_PORT
              value: "3001"
            - name: PUID
              value: "1001"
            - name: PGID
              value: "2002"
          ports:
            - name: http
              protocol: TCP
              containerPort: 3001
          livenessProbe:
            exec:
              command:
                - node
                - extra/healthcheck.js
            initialDelaySeconds: 180
            periodSeconds: 60
            timeoutSeconds: 30
          volumeMounts:
            - mountPath: /app/data
              name: uptime-kuma-config
          readinessProbe:
            httpGet:
              path: /
              port: 3001
              scheme: HTTP
      volumes:
        - name: uptime-kuma-config
          persistentVolumeClaim:
            claimName: uptime-kuma-config-pvc
