apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: topolvm
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: everest
  sources:
    - repoURL: https://github.com/nidr0x/k8s-gitops
      targetRevision: master
      ref: nidr0x-k8s-gitops
    - repoURL: https://github.com/nidr0x/k8s-gitops
      targetRevision: master
      path: kubernetes/main/apps/topolvm/
    - repoURL: https://topolvm.github.io/topolvm/
      targetRevision: 15.5.5
      chart: topolvm
      helm:
        valueFiles:
          - $nidr0x-k8s-gitops/kubernetes/main/apps/topolvm/values.yaml
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
