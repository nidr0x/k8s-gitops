apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-apps-yaml
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: everest
  source:
    path: argocd/apps/
    repoURL: https://github.com/nidr0x/homelab
    targetRevision: master
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
