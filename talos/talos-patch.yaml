cluster:
  allowSchedulingOnControlPlanes: true
  clusterName: everest
  network:
    cni:
      name: none
  proxy:
    disabled: true

machine:
  install:
    image: factory.talos.dev/installer/a67adf43d3bcbfb16d4fb6227edcf6f5ff039c493372f759d2dfcf8c21c932df:v1.8.0 # with extensions for n100
    disk: "/dev/sda"
    wipe: true
  network:
    interfaces:
      - deviceSelector:
          physical: true # should select any hardware network device, if you have just one, it will be selected
        dhcp: true
        vip:
          ip: 192.168.1.15
  time:
    disabled: false
    servers:
      - "time.cloudflare.com"
    bootTimeout: "2m0s"
