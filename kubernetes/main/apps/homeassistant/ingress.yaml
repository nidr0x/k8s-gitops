apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homeassistant
  annotations:
    cert-manager.io/cluster-issuer: zerossl-prod
    external-dns.alpha.kubernetes.io/target: ip.nidr0x.win
spec:
  ingressClassName: cilium
  rules:
    - host: ha.nidr0x.win
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homeassistant
                port:
                  name: http
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homeassistant
                port:
                  name: ws
  tls:
    - hosts:
        - ha.nidr0x.win
