tunnel: Everest
credentials-file: /etc/cloudflared/credentials/credentials.json
metrics: 0.0.0.0:2000
no-autoupdate: true

warp-routing:
  enabled: false

originRequest:
  http2Origin: true

ingress:
  - hostname: "*.nidr0x.win"
    service: "https://192.168.1.220:443"
    originRequest:
      noTLSVerify: true
      originServerName: "*.nidr0x.win"
  - hostname: "nidr0x.win"
    service: "https://192.168.1.220:443"
    originRequest:
      noTLSVerify: true
      originServerName: "*.nidr0x.win"
  - service: http_status:404
