apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: freshrss-database
  namespace: freshrss
spec:
  env:
    - name: TZ
      value: Europe/Madrid
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:17.2

  bootstrap:
    initdb:
      database: freshrss
      owner: freshrss

  logLevel: info

  backup:
    barmanObjectStore:
      destinationPath: s3://nidr0x-homelab-backups/cloudnative-pg
      endpointURL: https://de6356c843cfe00a0c3ff3b669892ca9.r2.cloudflarestorage.com
      s3Credentials:
        accessKeyId:
          name: freshrss
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: freshrss
          key: SECRET_ACCESS_KEY
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
    retentionPolicy: "10d"

  primaryUpdateStrategy: unsupervised

  storage:
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
      storageClassName: openebs-hostpath

  monitoring:
    enablePodMonitor: true

  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "384Mi"

---
apiVersion: postgresql.cnpg.io/v1
kind: Backup
metadata:
  name: freshrss
  namespace: freshrss
spec:
  cluster:
    name: freshrss-database

---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: freshrss-backup
  namespace: freshrss
spec:
  schedule: "0 0 0 * * *"
  backupOwnerReference: self
  cluster:
    name: freshrss
