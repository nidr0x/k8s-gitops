machineSpec:
  kubelet:
    extraArgs:
      rotate-server-certificates: "true"
    extraMounts:
      - destination: /var/openebs/local
        type: bind
        source: /var/openebs/local
        options:
          - rbind
          - rshared
          - rw
  sysctls:
    vm.nr_hugepages: "1024"
  nodeLabels:
    openebs.io/engine: mayastor
  disks:
    - device: /dev/sda
      wipe: false
  network:
    interfaces:
      - deviceSelector:
          physical: true
        dhcp: true
  cluster:
    proxy:
      disabled: true
  schematic:
    customization:
      extraKernelArgs:
        - net.ifnames=1
        - -init_on_alloc
        - -init_on_free
        - i915.enable_guc=3
        - init_on_alloc=0
        - init_on_free=0
        - intel_iommu=on
        - iommu=pt
        - mitigations=off
        - sysctl.kernel.kexec_load_disabled=1
        - talos.auditd.disabled=1
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
          - siderolabs/i915
          - siderolabs/qemu-guest-agent
          - siderolabs/cluster-api-provider-talos
